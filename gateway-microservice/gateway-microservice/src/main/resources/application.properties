server.port=8080
spring.application.name=gateway-microservice

spring.cloud.gateway.routes[0].id=patient-microservice-route
spring.cloud.gateway.routes[0].uri=http://patient-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/patient/**

spring.cloud.gateway.routes[1].id=notes-microservice-route
spring.cloud.gateway.routes[1].uri=http://notes-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/notes/**

spring.cloud.gateway.routes[2].id=assessment-microservice-route
spring.cloud.gateway.routes[2].uri=http://assessment-service:8084
spring.cloud.gateway.routes[2].predicates[0]=Path=/assess/**